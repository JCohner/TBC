<!DOCTYPE html>
<html lang="en">
<head>
	<title>TBC • Static Test</title>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!--p5 link-->
	<script src="p5_libraries/p5.js"></script>
	<script src="p5_libraries/p5.dom.js"></script>
	<script src="scripts/static.js"></script>
</head>
<body>
 
<div class="container">
  <div class="row mb-3">
    <div class="col justify-content-center text-center bg-info text-white rounded">
      <h1><a class="text-white" href="index.html">TBC • Static Test</a></h1>
    </div>
  </div>
	
	<div class="row justify-content-center">
		<form class="col-md-10 col-lg-12">
  		<div class="form-row mb-2">
    		<div class="col-4">
      		<input type="number" id="xpos" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="x pos (mm)">
    		</div>
    		<div class="col-4">
      		<input type="number" id="ypos" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="y pos (mm)">
    		</div>
				<div class="col-4">
      		<input type="number" id="zpos" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="z pos (mm)">
    		</div>
  		</div>
		
			<div class="form-row mb-2">
    		<div class="col-4">
      		<input type="number" id="rollval" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="roll (deg)">
    		</div>
    		<div class="col-4">
      		<input type="number" id="pitchval" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="pitch (deg)">
    		</div>
				<div class="col-4">
      		<input type="number" id="yawval" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="yaw (deg)">
    		</div>
			</div>
			
			<div class="form-row justify-content-center">
				<div class="col-5">
					<input type="number" id="t1Val" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="t1 - between pose (s)">
				</div>
				<div class="col-5">
					<input type="number" id="t2Val" step="0.01" min="-20" max="20" class="form-control text-center" placeholder="t2 - during pose (s)">
				</div>
			</div>
		</form>
  </div>
	
	<div class="row mt-3 justify-content-center mb-3">
		<div class="col-10">
			<button type="button" id="beginTest" class="btn btn-outline-primary btn-lg btn-block">Begin Test</button>
			<button type="button" id="cancelTest" class="btn btn-outline-danger btn-lg btn-block">Cancel Test</button>
		</div>
	</div>
</div>
	
<div class="container" id="output">
	<div class="table-responsive">
	<table class = "table table-striped table-bordered text-center" id ="outputTable">
		<tr id="t1">
			<th scope="row">t1 (s)</th>
		</tr>
		<tr id="t2">
			<th scope="row">t2 (s)</th>
		</tr>
		<tr id="x">
			<th scope="row">X (mm)</th>
		</tr>
		<tr id="y">
			<th scope="row">Y (mm)</th>
		</tr>
		<tr id="z">
			<th scope="row">Z (mm)</th>
		</tr>
		<tr id="roll">
			<th scope="row">Roll (deg)</th>
		</tr>
		<tr id="pitch">
			<th scope="row">Pitch (deg)</th>
		</tr>
		<tr id="yaw">
			<th scope="row">Yaw (deg)</th>
		</tr>
	</table>
	</div>
</div>
 
</body>
</html>
